<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <h3>Download Login Attempts</h3>
    <a href="{{ url_for('download_csv') }}"><button>Download CSV</button></a>
    <a href="{{ url_for('download_excel') }}"><button>Download Excel</button></a>
    <a href="{{ url_for('download_pdf') }}"><button>Download PDF</button></a>
</body>
</html>
